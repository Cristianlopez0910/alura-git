<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="post" action="#">
        <div>
            <textarea id="areatexto" cols="30" rows="10" required="" pattern="[a-z]+"></textarea>
            <button>Mostrar texto escrito</button>
        </div>
    </form>

</body>

</html>

<script>
    const cadenaMensaje = document.getElementById("areatexto");


    function mostrarTexto() {

        alert(cadenaMensaje.value);
    }

    var button = document.querySelector("button");
    button.onclick = mostrarTexto;
</script>
