<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="post" action="#">
        <label for="entradatexto"></label>
        <input type="text" id="entrdatexto" required="" pattern="[a-z]+">

    </form>
    <button>Mostrar texto escrito</button>

</body>

</html>
<script>
    var input = document.getElementById("entrdatexto");
    function mostrarTexto() {

        alert(input.value);
        entradatexto.value = "";    /*Borro lo escrito en input(entrada de texto)*/


    }

    var button = document.querySelector("button");
    button.onclick = mostrarTexto;




</script>
